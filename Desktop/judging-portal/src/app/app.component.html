<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
   
  
  </head>
  
  <div style="text-align:center">
    <h1>
      Judging Portal - Alcheringa
    </h1>
    <br><br>

    <div class="row">
      <div class="col-lg-12">
        <form [formGroup]="tableForm">
        <table class="table table-bordered">
          <thead>
            <th>Registration No.</th>
            <th>Criterion-1</th>
            <div formArrayName="OtherCriterion" class="d-inline" *ngFor="let criteria of OtherCriterion.controls; let i=index">
                <th>Criterion-{{i+2}}</th>
            </div>
          </thead>

            <tr>
              <td><input type="text" formControlName="registrationNo"></td>
              <td><input type="text" formControlName ="criterion1"></td>
              <div formArrayName="OtherCriterion" class="d-inline" style="width: auto" *ngFor="let criteria of OtherCriterion.controls; let i=index">
              <td>
               <input type="text" [formControlName]="i">
              </td>
              </div>
            </tr>
            
         
          </table>
        </form>
        {{tableForm.value | json}}

       <button type="button" class="btn btn-secondary btn-sm m-2" (click)="addCriterion()">Add column</button>
       <button (click) = "Edit(5)" id="btn1"> Save </button>
      
      </div>
      
  
    </div>
  <router-outlet></router-outlet>
